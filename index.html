<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Instagram Post</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="post">
        <div class="posthead">
            <div class="htmlsymbol"><i class="fab fa-html5"></i>
            </div>
            <div class="left-side">
                <strong>HTML5</strong><br>Michelle
            </div>
            <div class="ellipsis"><i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <img src="https://m.media-amazon.com/images/I/71NpFRZkf1L._AC_SL1033_.jpg" />
        <div class="icons-container">
            <div class="icons-left">
                <i class="fas fa-heart"></i>
                <i class="fas fa-comment"></i>
                <i class="fas fa-share"></i>
            </div>
            <div class="icons-right">
                <i class="fas fa-bookmark"></i>
            </div>
        </div>
        <div class="likes">
            <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100 others</strong></p>
        </div>
        <div class="description">
            <p>Voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur
                magni.</p>
        </div>
    </div>
</body>

</html>
